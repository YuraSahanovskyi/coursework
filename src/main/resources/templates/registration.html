<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<p>Registration</p>
<div th:if="message!=null">
    <p th:value="message"></p>
</div>
<div>
    <form method="post" th:action="@{/registration}">
        <div><label> User Name : <input name="username" type="text"/> </label></div>
        <div><label> Password: <input name="password" type="password"/> </label></div>
        <div><label> Role: <input name="role" type="text"/> </label></div>
        <div><input type="submit" value="Sign Up"/></div>
    </form>
</div>
</body>
</html>
