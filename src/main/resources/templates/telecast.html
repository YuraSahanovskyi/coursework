<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div th:insert="fragments/header::header"></div>

<p>Sort</p>
<a th:href="@{/telecast?sort='BY_START'}">By start</a>
<a th:href="@{/telecast?sort='BY_NAME'}">By name</a>
<a th:href="@{/telecast?sort='BY_CHANEL'}">By chanel</a>
<div class="alert alert-info mt-2" th:each="telecast : ${telecasts}">
    <h1 th:text="${telecast.getName()}"></h1>
    <h2 th:text="${telecast.getChanelName()}"></h2>
    <h2 th:text="${telecast.getDescription()}"></h2>
    <h2 th:text="${telecast.getStartDateTime()}"></h2>
    <a th:href="'/edit/' + ${telecast.getId()}" class="btn btn-warning">Edit</a>
    <form th:action="'/delete/' + ${telecast.getId()}" method="post">
        <button class="btn btn-warning" type="submit">Delete</button>
    </form>
</div>
<script
        crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
