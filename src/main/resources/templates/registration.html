<!DOCTYPE html>
<html lang="java" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            rel="stylesheet"
    >
</head>
<body>
<div th:insert="~{fragments/header::header}"></div>

<p>Registration</p>
<div th:if="message!=null">
    <p th:value="message"></p>
</div>
<div>
    <form method="post" th:action="@{/registration}">
        <div><label> User Name : <input name="username" type="text"/> </label></div>
        <div><label> Password: <input name="password" type="password"/> </label></div>
<!--        TODO: hide role field-->
        <div><label> Role: <input name="role" type="text"/> </label></div>
        <div><input type="submit" value="Sign Up"/></div>
    </form>
</div>
</body>
</html>
