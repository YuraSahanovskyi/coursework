<!DOCTYPE html>
<html lang="java" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit telecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/edit.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="~{fragments/header::header}"></div>
<h3>Edit telecast</h3>
<div class="container">
    <form method="post">
        <input name="name" th:value="${telecast.getName()}" type="text"><br>
        <input name="chanel" th:value="${telecast.getChanelName()}" type="text"><br>
        <input name="startDateTime" th:value="${telecast.getStartDateTime()}" type="datetime-local"><br>
        <textarea name="description" th:text="${telecast.getDescription()}"></textarea><br>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
