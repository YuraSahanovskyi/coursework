<!DOCTYPE html>
<html lang="java" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Edit telecast</title>
  <link
          crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          rel="stylesheet"
  >
</head>
<body>
<div th:insert="~{fragments/header::header}"></div>
<h3>Edit telecast</h3>
<div class="container mt-5">
  <form method="post">
    <input type="text" name="name" th:value="${telecast.getName()}"><br>
    <input type="text" name="chanel" th:value="${telecast.getChanelName()}" ><br>
    <input type="datetime-local" name="startDateTime" th:value="${telecast.getStartDateTime()}"><br>
    <textarea name="description" th:text="${telecast.getDescription()}"></textarea><br>
    <button type="submit" class="button button-success">Save</button>
  </form>
</div>
</body>
</html>
