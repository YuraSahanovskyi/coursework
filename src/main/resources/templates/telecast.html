<!DOCTYPE html>
<html lang="java" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <title>Telecasts</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            rel="stylesheet"
    >
</head>
<body>
<div th:insert="fragments/header::header"></div>
<h1>Telecast</h1>
<p>Sort</p><br>
<div th:inline="text">
    <a th:href="@{/telecast?sort='BY_START'}">By start</a>
    <a th:href="@{/telecast?sort='BY_NAME'}">By name</a>
    <a th:href="@{/telecast?sort='BY_CHANEL'}">By chanel</a>
</div>
<div class="alert alert-info mt-2" th:each="telecast : ${telecasts}">
    <div th:inline="text">
        <h1 th:text="${telecast.getName()}"></h1>
    </div>
    <div th:inline="text">
        <h2>Channel: </h2>
        <h2 th:text="${telecast.getChanelName()}"></h2>
    </div>
    <div th:inline="text">
        <h2>About: </h2>
        <h2 th:text="${telecast.getDescription()}"></h2>
    </div>
    <div th:inline="text">
        <h2>Starts at: </h2>
        <h2><span th:text="${telecast.getStartDateTime().getHour()}"></span>:<span th:text="${telecast.getStartDateTime().getMinute()}"></span></h2>
        <h2><span th:text="${telecast.getStartDateTime().getDayOfMonth()}"></span> <span th:text="${telecast.getStartDateTime().getMonth()}"></span> <span th:text="${telecast.getStartDateTime().getYear()}"></span></h2>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')">
        <a class="btn btn-warning" th:href="'/telecast/edit/' + ${telecast.getId()}">Edit</a>
        <form method="post" th:action="'/telecast/delete/' + ${telecast.getId()}">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
<script
        crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
