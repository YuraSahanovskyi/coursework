<!DOCTYPE html>
<html lang="java" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add telecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/add.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/header::header}"></div>
<h3>Add telecast</h3>
<div class="container mt-5">
    <form action="/telecast/add" method="post">
        <input class="form-control" name="name" placeholder="name" type="text"><br>
        <input class="form-control" name="chanel" placeholder="channel" type="text"><br>
        <input class="form-control" name="startDateTime" placeholder="start date and time" type="datetime-local"><br>
        <textarea class="form-control" name="description" placeholder="description"></textarea><br>
        <button class="button button-success" type="submit">Add</button>
    </form>
</div>
</body>
</html>
