<!DOCTYPE html>
<html lang="java" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="utf-8">
  <title>Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/account.css">
</head>

<body>
<div th:insert="~{fragments/header::header}"></div>

<div class="container">
  <div class="centered">
    <p class="hello-text">Hello <span sec:authentication="name"></span>!</p>
    <h3 th:if="message != null">
      <span th:value="message"></span>
    </h3>
    <form method="post" th:action="@{/user/edit}">
      <div>
        <label>Your Name: <input name="username" type="text" th:value="${user.getUsername()}"/></label>
      </div>
      <div>
        <label>Password: <input name="password" type="password" th:value="${user.getPassword()}"/></label>
      </div>
      <div>
        <input type="submit" value="Save"/>
      </div>
    </form>
  </div>
</div>

</body>
</html>
