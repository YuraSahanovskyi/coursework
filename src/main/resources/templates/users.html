<!DOCTYPE html>
<html lang="java" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Access control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/users.css">
</head>
<body>
<div th:insert="fragments/header::header"></div>
<h1>Users</h1>
<div class="user-container" th:each="user : ${users}">
  <div class="user">
    <h3 th:text="${user.getUsername()}"></h3>
    <form th:action="@{/user/save}" method="post">
      <label>Is admin: <input type="checkbox" th:name="isAdmin" th:checked="${user.getRoles().contains(adminRole)}" onchange="this.form.submit()"></label>
      <input type="hidden" th:name="id" th:value="${user.getId()}">
    </form>
  </div>
</div>
</body>
</html>
