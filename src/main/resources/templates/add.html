<!DOCTYPE html>
<html lang="java" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add telecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/add.css">
</head>
<body>
<div th:insert="~{fragments/header::header}"></div>
<h3>Add telecast</h3>
<div class="container mt-5">
    <form action="/telecast/add" method="post">
        <input type="text" name="name" class="form-control" placeholder="name"><br>
        <input type="text" name="chanel" class="form-control" placeholder="channel"><br>
        <input type="datetime-local" name="startDateTime" class="form-control" placeholder="start date and time"><br>
        <textarea name="description" class="form-control" placeholder="description"></textarea><br>
        <button type="submit" class="button button-success">Add</button>
    </form>
</div>
</body>
</html>
